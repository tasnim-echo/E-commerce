<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>

    <!-- css link -->
    <link rel="stylesheet" href="/styles/style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="announcement-bar">
      <p>Sign up to our newsletter to receive 15% off your first order.</p>
    </div>
    <div class="full-container">
      <!-- announcement section -->

      <!-- navbar -->
      <nav class="navbar">
        <!--company logo -->
        <div>
          <p>Rich<span>Apparel</span></p>
        </div>

        <!-- menu -->

        <ul id="nav-menu-list">
          <li>New</li>
          <li>Shop</li>
          <li>Cashmere</li>
          <li>SmileyWorld</li>
          <li>Care Bears</li>
          <li>Lifestyle</li>
        </ul>

        <!-- rightSide button  -->

        <ul id="nav-btn-list">
          <li id="flag-icon"><img src="/assets/flag.png" alt="" /></li>
          <li id="search-icon"><img src="/assets/Vector1.png" alt="" /></li>
          <li id="love-icon"><img src="/assets/Vector2.png" alt="" /></li>
          <li id="msg-icon"><img src="/assets/Vector3.png" alt="" /></li>
          <li id="user-icon"><img src="/assets/Vector4.png" alt="" /></li>
          <li id="store-icon"><img src="/assets/Vector5.png" alt="" /></li>
          <li id="number-icon">0</li>
        </ul>
      </nav>

      <!-- hero section -->
      <div class="slider-wrapper">
        <div
          id="slider-item-1"
          class="slider-item"
          style="
            background-image: url(&quot;/assets/banner-img-1.png&quot;);
            background-size: cover;
            background-position: 60% center;
          "
        >
          <img class="left-arrow" src="/assets/left-arrow.png" alt="" />
          <img class="right-arrow" src="/assets/right-arrow.png" alt="" />
          <p>Our latest collaboration is here</p>
          <button>Shop now</button>
        </div>
        <div
          id="slider-item-2"
          class="slider-item"
          style="
            background-image: url(&quot;/assets/banner-img-2.png&quot;);
            background-size: cover;
            background-position: 60% center;
          "
        >
          <img class="left-arrow" src="/assets/left-arrow.png" alt="" />
          <img class="right-arrow" src="/assets/right-arrow.png" alt="" />
          <p style="color: white">Our latest collaboration is here</p>
          <button>Shop now</button>
        </div>
        <div
          id="slider-item-3"
          class="slider-item"
          style="
            background-image: url(&quot;/assets/banner-img-3.png&quot;);
            background-size: cover;
            background-position: 60% center;
          "
        >
          <img class="left-arrow" src="/assets/left-arrow.png" alt="" />
          <img class="right-arrow" src="/assets/right-arrow.png" alt="" />
          <p style="color: white">Our latest collaboration is here</p>
          <button>Shop now</button>
        </div>
      </div>
    </div>

    <script src="/js/slider.js"></script>
  </body>
</html>
