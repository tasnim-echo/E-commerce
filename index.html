<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce | home</title>

    <!-- css link -->
    <link rel="stylesheet" href="/styles/style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- announcement section -->
    <div class="announcement-bar">
      <p>Sign up to our newsletter to receive 15% off your first order.</p>
    </div>

    <div class="full-container">
      <!-- navbar -->
      <div id="navbar"></div>

      <!-- hero section -->
      <div class="slider-wrapper">
        <div
          id="slider-item-1"
          class="slider-item"
          style="
            background-image: url(&quot;/assets/banner-img-1.png&quot;);
            background-size: cover;
            background-position: 60% center;
          "
        >
          <img class="left-arrow" src="/assets/left-arrow.png" alt="" />
          <img class="right-arrow" src="/assets/right-arrow.png" alt="" />
          <p>Our latest collaboration is here</p>
          <button>Shop now</button>
        </div>
        <div
          id="slider-item-2"
          class="slider-item"
          style="
            background-image: url(&quot;/assets/banner-img-2.png&quot;);
            background-size: cover;
            background-position: 60% center;
          "
        >
          <img class="left-arrow" src="/assets/left-arrow.png" alt="" />
          <img class="right-arrow" src="/assets/right-arrow.png" alt="" />
          <p style="color: white">Our latest collaboration is here</p>
          <button>Shop now</button>
        </div>
        <div
          id="slider-item-3"
          class="slider-item"
          style="
            background-image: url(&quot;/assets/banner-img-3.png&quot;);
            background-size: cover;
            background-position: 60% center;
          "
        >
          <img class="left-arrow" src="/assets/left-arrow.png" alt="" />
          <img class="right-arrow" src="/assets/right-arrow.png" alt="" />
          <p style="color: white">Our latest collaboration is here</p>
          <button>Shop now</button>
        </div>
      </div>

      <!-- summer collection essentials -->
      <div class="summer-collection">
        <!-- header -->
        <div class="summer-collection-header">
          <h2>Summer Essentials Collection</h2>
          <button>Shop Now</button>
        </div>

        <!-- collection layout -->

        <div class="summer-collection-body">
          <!-- images -->
          <div class="summer-collection-images">
            <img src="/assets/summer/summer-1.jpg" alt="" />
            <img src="/assets/summer/summer-2.jpg" alt="" />
            <img src="/assets/summer/summer-3.jpg" alt="" />
            <img src="/assets/summer/summer-4.jpg" alt="" />
          </div>

          <!-- arrow buttons -->
          <div class="summer-collection-arrows">
            <img id="summer-right-arrow" src="/assets/Vector6.png" alt="" />
            <img id="summer-left-arrow" src="/assets/Vector7.png" alt="" />
          </div>
        </div>
      </div>

      <!-- sign-up banner -->
      <div class="sign-up">
        <div
          class="sign-up-banner"
          style="
            background-image: url(&quot;/assets/sign-up-banner.jpg&quot;);
            background-size: cover;
            background-position: 60% center;
          "
        >
          <div class="sign-up-content">
            <h2>Sign up for 15% off your first order</h2>
            <button>Sign Up Now</button>
          </div>
        </div>
      </div>

      <!-- collection -->
      <div class="collection">
        <img src="/assets/collection/1.jpg" alt="" />
        <img src="/assets/collection/2.jpg" alt="" />
        <img src="/assets/collection/3.jpg" alt="" />
        <img src="/assets/collection/4.jpg" alt="" />
        <img src="/assets/collection/5.jpg" alt="" />
        <img src="/assets/collection/6.jpg" alt="" />
      </div>

      <!-- footer -->
      <div id="footer"></div>
    </div>

    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });

      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <script src="/js/slider.js"></script>
    <script src="/js/menu.js"></script>
  </body>
</html>
